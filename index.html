<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pong</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div id="scoreboard">
            <div id="player" class="score">0</div>
            <div id="opponent" class="score">0</div>
        </div>
        <canvas></canvas>
        <div id="menu">
            <h1>pâ—¯ng</h1>
            <div id="welcome-menu">
                <p>press any key to start</p>
            </div>
            <div id="start-menu">
                <ul>
                    <li id="play">Play</li>
                    <li id="options">Options</li>
                </ul>
            </div>
            <div id="mode-menu">
                <ul>
                    <li class="start" id="easy">Easy</li>
                    <li class="start" id="medium">Medium</li>
                    <li class="start" id="hard">Hard</li>
                    <li class="exit">Back to Main Menu</li>
                </ul>
            </div>
            <div id="options-menu">
                <ol>
                    <li>
                        <span class="label">Scores to Win</span>
                        <span class="control">
                            <svg id="decr-win-score" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M20 12H4" />
                            </svg>
                            <span class="value" id="win-score">0</span>
                            <svg id="incr-win-score" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
                            </svg>
                        </span>
                    </li>
                    <li>
                        <span class="label">Speed Modifier (%)</span>
                        <span class="control">
                            <svg id="decr-speed-modifier" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M20 12H4" />
                            </svg>
                            <span class="value" id="speed-modifier">0</span>
                            <svg id="incr-speed-modifier" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
                            </svg>
                        </span>
                    </li>
                </ol>
                <ul>
                    <li class="exit">Back to Main Menu</li>
                </ul>
            </div>
        </div>
        <div id="pause">
            <h2>Paused</h2>
            <ul>
                <li id="continue">Continue</li>
                <li class="exit">Back to Main Menu</li>
            </ul>
        </div>
        <div id="game-over">
            <h2>Game Over</h2>
            <ul>
                <li class="exit">Back to Main Menu</li>
            </ul>
        </div>
    </main>
    <script src="./index.js"></script>
</body>

</html>
