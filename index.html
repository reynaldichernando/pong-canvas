<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pong</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div id="scoreboard">
            <div id="player" class="score">0</div>
            <div id="opponent" class="score">0</div>
        </div>
        <canvas></canvas>
        <div id="menu">
            <h1>pâ—¯ng</h1>
            <div id="welcome-menu">
                <p>press any key to start</p>
            </div>
            <div id="start-menu">
                <ul>
                    <li id="play">Play</li>
                    <li>Options</li>
                </ul>
            </div>
            <div id="mode-menu">
                <ul>
                    <li class="start" id="easy">Easy</li>
                    <li class="start" id="medium">Medium</li>
                    <li class="start" id="hard">Hard</li>
                    <li class="exit">Back to Main Menu</li>
                </ul>
            </div>
        </div>
        <div id="pause-menu">
            <h2>Paused</h2>
            <ul>
                <li id="continue">Continue</li>
                <li class="exit">Back to Main Menu</li>
            </ul>
        </div>
        <div id="game-over">
            <h2>Game Over</h2>
            <ul>
                <li class="exit">Back to Main Menu</li>
            </ul>
        </div>
    </main>
    <script src="./index.js"></script>
</body>

</html>
